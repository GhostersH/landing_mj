<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


    <title>Landing with Carousel</title>

</head>

<body>





    <div class="bg-gray-100 py-8 relative">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-extrabold text-[#0d1e25] mb-4">Join us!</h2>
            <p class="text-[#0d1e25] text-4xl mb-8 font-semibold">Subscribe to receive our deals in preview and the latest news.</p>
            <form class="flex flex-col md:flex-row items-center justify-center gap-4">
                <input type="text" placeholder="Name*"
                    class="w-full md:w-auto px-4 py-2 border border-[#38beba4f] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="email" placeholder="Email*"
                    class="w-full md:w-auto px-4 py-2 border border-[#38beba4f] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </form>
            <div class="flex items-center justify-center mt-4 gap-2">
                <input type="checkbox" id="privacyPolicy"
                    class="w-4 h-4 text-[#0d1e25] border-gray-300 rounded focus:ring-blue-500" />
                <label for="privacyPolicy" class="text-[#38beba] text-sm">
                    (*) I've read and accept Metrojourney's <a href="#" class="text-[#38beba] underline font-bold">privacy
                        policies</a>
                </label>
            </div>
            <button type="submit" class="bg-[#0d1e25] text-white px-6 py-2 mt-6 rounded-3xl uppercase">
                Subscribe
            </button>
        </div>
    </div>



</body>

</html>
